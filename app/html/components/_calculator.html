<div id="modal-overlay">
  <div id="modal-dialog">
    <div id="modal-content">
      <h2 class="modal__title">Предварительный Расчет стоимости окна</h2>

      <button class="modal-close btn btn-info" id="modal-close">&times;</button>
      <form class="form" action="#" id="form">
        <label class="form-label" for="height">Высота окна (м)</label>
        <input class="form-control" type="number" name="height" id="height"
          step="0.1" required><br>
        <label class="form-label" for="width">Ширина окна (м)</label>
        <input class="form-control" type="number" name="width" id="width"
          step="0.1" required><br>
        <label class="form-label" for="color">Цвет окна:</label>
        <select class="form-select form-select-lg mb-3" name="color" id="color">
          <option value="white">Белый</option>
          <option value="brown">Коричневый</option>
          <option value="beige">Бежевый</option>
          <option value="other">Другой цвет</option>
        </select><br>
        <div class="form-wrapper">
          <input class="form-check-input" type="checkbox" name="triple-glazed"
            id="triple-glazed">
          <label class="form-label" class="form-check-label" for="triple-glazed">Окно
            с тройным
            остеклением</label>

        </div>
        <button class="modal__btn btn btn-primary btn-site" type="submit">Рассчитать
          стоимость</button>
      </form>
      <div id="result"></div>
    </div>
  </div>
  <div id="preloader"></div>
</div>
